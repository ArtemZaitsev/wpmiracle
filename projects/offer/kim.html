<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <title>КИМ</title>
</head>
<body>
<script>
    let categoriesCmm = [
    ['img/Spark.jpg','Портальная','Серия координатно-измерительных машин SPARK – это измерительные машины портального типа, доступные в различных размерах и диапазонах измерений для удовлетворения потребностей заказчика. Конструкция КИМ серии SPARK отличается простотой и высокой прочностью и выполнена с применением самых современных технологий.','100'],
    ['img/Sky.jpg','Мостовая','Серия SKY оптимально подходит для измерения призматических деталей, свободных форм и реверс-инжиниринга. На машину SKY можно установить контактные (как цифровые, так и аналоговые) и бесконтактные щупы для любых видов измерений. Благодаря способности измерять большие объекты линейка координатно-измерительных машин Sky идеально подходит для измерения таких крупногабаритных деталей, как штампы, формы для литья и даже простые детали в отраслях, требующих высокой точности (аэрокосмическая, генерирующая и т. д.) ','200'],
    ['img/Sea.jpg','Стоечная','Сдвоенные измерительные системы Innovalia Metrology специально разработаны для измерения деталей больших размеров и отвечают требованиям производителей автомобилей и их деталей, а также других больших деталей. Конструкция сдвоенных систем включает в себя два горизонтальных рычага, которые могут работать в ручном и в автоматическом режиме, позволяя Вам измерять, оцифровывать, сканировать и/или проводить обратный инжиниринг больших деталей всех видов.','300'],
    ['img/M3Arm.jpg','Мобильная','Легкая и прочная конструкция за счет применения титана, алюминия и композитных материалов. Датчики температуры для автоматической компенсации. Трубки из углепластика. Плавный противовес для удобства использования во всех положениях руки.	Литий-ионный аккумулятор обеспечивает до 22 ч работы.	Беспроводное соединение (Wi-Fi) между рукой и компьютером.	Быстросъемное стандартное монтажное кольцо.	Высокоточное крепление зонда с автоматическим распознаванием зонда.	Для разных лазерных сканеров предусмотрено 7 осей с крепежными кронштейнами.','400'],
    ];  
    let arrLength = categoriesCmm.length;
    function renderGoods(){
        for(let i = 0; i < arrLength; i++){  
            $('body').append(
                '<div class="card">'
                    +'<div>' 
                        +'<img src="'+categoriesCmm[i][0] + '"/>'
                    +'</div>'
                    +'<div class="title">' 
                        +'<div>'+categoriesCmm[i][1] + '</div>'
                    +'</div>'
                    +'<div class="description">' 
                        +'<div>'+categoriesCmm[i][2] + '</div>'
                    +'</div>'
                    +'<div>' 
                        +'<div>'+categoriesCmm[i][3] + '</div>'
                    +'</div>'
                +'</div>'
            );
        }
    }
    renderGoods();
</script>
</body>
</html>
